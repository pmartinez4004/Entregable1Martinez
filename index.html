<!-- Este proyecto se utiliza en una web de excursiones para determinar descuentos promocionales
 Genera un porcentaje de descuentos sobre el precio de cada excursión en función de :

 - Cantidad de excursiones que se contratan al mismo tiempo
 - Cantidad de pasajeros que reservan las excursiones

 Cuantas mas excursiones y participantes se contraten, mayor es el nivel de descuento (hasta 4 personas y 4 excursiones).
 Por cantidades mayores a 4 excursiones y 4 participantes el descuento mantiene los niveles de 4 excursiones 
 y 4 participantes.

 Funcionamiento:

 El usuario debe indicar la cantidad de excursiones y participantes luego de lo cual se muestra el descuento total
 Se pueden repetir los cálculos para probar distintas combinaciones
 Para finalizar se debe seleccionar "no" al cuando se pregunta si se desea hacer otra consulta
 -->
